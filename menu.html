<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bites - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://icons.iconarchive.com/icons/webalys/kameleon.pics/128/Food-Dome-icon.png">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="menu-page">
        <h1>Our Menu</h1>
        
        <!-- Menu Categories -->
        <div class="menu-categories">
            <button class="category-btn active" data-category="appetizers">
                <i class="fas fa-cheese"></i> Appetizers
            </button>
            <button class="category-btn" data-category="main-course">
                <i class="fas fa-utensils"></i> Main Course
            </button>
            <button class="category-btn" data-category="beverages">
                <i class="fas fa-glass-martini-alt"></i> Beverages
            </button>
            <button class="category-btn" data-category="desserts">
                <i class="fas fa-ice-cream"></i> Desserts
            </button>
        </div>

        <!-- Menu Sections -->
        <div class="menu-container">
            <!-- Content will be dynamically loaded here -->
        </div>

        <!-- Cart Panel -->
        <div class="cart-panel">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-content">
                <div class="cart-empty">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
                <ul id="order-items"></ul>
                <p id="total-price">Total: RM0.00</p>
                <div class="cart-actions">
                    <button id="clear-order">Clear Cart</button>
                    <button class="cta-button pulse" id="checkout-button" style="display: none;">
                        <i class="fas fa-shopping-bag"></i> Checkout
                    </button>
                </div>
            </div>
        </div>

        <!-- Floating Cart Button -->
        <div class="floating-cart">
            <button class="cart-button">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </button>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="script.js"></script>
    <script>
        // Load header and footer
        ['header', 'footer'].forEach(component => {
            fetch(`components/${component}.html`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(`${component}-placeholder`).innerHTML = data;
                    if (component === 'header') {
                        document.getElementById('nav-menu').classList.add('active');
                    }
                });
        });
    </script>
</body>
</html>
